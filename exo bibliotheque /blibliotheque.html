<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Bibliothèque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestion de Bibliothèque</h1>

        <!-- Formulaire d'ajout de livre -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="formulaire" class="card p-4">
                    <h3 class="card-title mb-4">Ajouter un livre</h3>
                    <div class="mb-3">
                        <label for="titre" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titre" required>
                        <p id="titre-error" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="auteur" class="form-label">Auteur</label>
                        <input type="text" class="form-control" id="auteur" required>
                        <p id="auteur-error" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="annee" class="form-label">Année de Publication</label>
                        <input type="number" class="form-control" id="annee" required>
                        <p id="annee-error" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="couverture" class="form-label">URL de la couverture</label>
                        <input type="text" class="form-control" id="couverture" required>
                        <p id="couverture-error" class="text-danger"></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ajouter le livre</button>
                </form>
            </div>
        </div>

        <!-- Recherche de livre -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control" id="filtre" placeholder="Rechercher un livre par titre">
            </div>
        </div>

        <!-- Section d'affichage des livres -->
        <div id="livres" class="mt-4 row">
            <!-- Les livres seront ajoutés ici dynamiquement -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> <!-- Votre fichier JS pour gérer la logique -->
</body>

</html>
