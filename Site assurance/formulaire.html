<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'évaluation du tarif</title>
  </head>
  <body>
    <header>
       <a href="index.html">Consulter la liste de tarifs</a>
      <h1>Evaluation de votre tarif d'assurance.</h1>
    </header>

    <form>
      <label>Age* :</label>
      <input type="number" min="16" max="99" required /> <br />
      <br />

      <label>Nombre années de permis* :</label>
      <input type="number" min="0" required /> <br />
      <br />

      <label>Nombre d'accidents responsables* :</label>
      <input type="number" min="0" max="5" required /> <br />
      <br />

      <label>Nombre d'années de fidélité a l'assurance* :</label>
      <input type="number" min="0" required /> <br />
      <br />

      <input type="submit" value="Calculer mon tarif" />
    </form>


  </body>
</html>
