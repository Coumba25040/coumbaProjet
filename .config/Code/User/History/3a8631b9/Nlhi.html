<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agence de Voyage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <header class="text-center mb-4">
    <h1 class="text-primary">🌍 Agence de Voyage - Découvrez le monde !</h1>
  </header>
  
  <main>
    <!-- Section d'ajout de destination -->
    <section id="ajout-voyage" class="card p-4 mb-4">
      <h2 class="mb-3">Ajoutez une nouvelle destination ✈️</h2>
      <form id="formulaire" class="row g-3">
        <!-- Champ Pays -->
        <div class="col-md-6">
          <input type="text" id="pays" class="form-control" placeholder="Pays" >
          <p id="pays-error" class="text-danger mt-1"></p>
        </div>
        <!-- Champ Ville -->
        <div class="col-md-6">
          <input type="text" id="ville" class="form-control" placeholder="Ville" >
          <p id="ville-error" class="text-danger mt-1"></p>
        </div>
        <!-- Champ Prix -->
        <div class="col-md-6">
          <input type="number" id="prix" class="form-control" placeholder="Prix (€)">
          <p id="prix-error" class="text-danger mt-1"></p>
        </div>
        <!-- Champ URL de l'image -->
        <div class="col-md-6">
          <input type="text" id="image" class="form-control" placeholder="URL de l'image" >
          <p id="image-error" class="text-danger mt-1"></p>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Ajouter la destination</button>
        </div>
      </form>
    </section>
    
    <!-- Section de recherche -->
    <section id="recherche" class="mb-4">
      <h2 class="mb-3">Recherchez une destination 🔎</h2>
      <input type="text" id="filtre" class="form-control" placeholder="Rechercher par pays...">
    </section>

    <section id="filtrerPrix">
      <label for=""></label>
    </section>
    
    <!-- Section d'affichage des destinations -->
    <section id="liste-destinations">
      <h2 class="mb-3">🌟 Destinations disponibles</h2>
      <div id="destinations" class="row g-3"></div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
