<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoumbaJob</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <article id="form-container">
        <form action="" method="post" id="form">
            <h1 id="candidature">Nouvelle Candidature</h1>
            <div class="class-group">
                <input type="text" name="entreprise" id="entreprise" placeholder="Entreprise" required>
                <input type="text" name="ville" id="ville" placeholder="Ville" required>
            </div>
            <div class="class-group">
                <input type="text" name="poste" id="poste" placeholder="Poste" required>
                <input type="text" name="contact" id="contact" placeholder="Nom Contact" required>
            </div> 
            <input type="email" name="email" id="email" placeholder="Email" required>
            <div class="class-group">
                <input type="date" name="date" id="date" placeholder="Date" required>
                <select name="statut" id="statut" placeholder="" required>
                    <option value="Accepté">Accepté</option>
                    <option value="Refusé">Refusé</option>
                    <option value="En Attente">En Attente</option>
                    <option value="Entretien">Entretien</option>
                </select>
            </div>
            <textarea name="description" id="description" placeholder="Coller la description du poste"></textarea>
            <div>
                <button type="submit" id="btn-ajouter">Ajouter</button>
            </div>
        </form>
    </article>
    <article id="recherche-tri">
        <input type="text" name="recherche" id="recherche" placeholder="Rechercher une candidature"> 
        <select name="trier" id="trier">
            <option value="recent">Les plus récents</option>
            <option value="Les moins recent">Les moins récents</option>
            <option value="Accepté">Accepté</option>
            <option value="Refusé">Refusé</option>
            <option value="En Attente">En Attente</option>
            <option value="Entretien">Entretien</option>
        </select>
    </article>
    <article id="candidature-container">
    </article>
    <footer>
        <p>CoumbaJob</p>
        
    </footer>
    <article id="popup-overlay">
        <div id="popup-content"></div>
    
    </article>
    
    <script src="app.js"></script>
</body>
</html>
