<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoumbaJob</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <article id="form-container">
        <form action="" method="post" id="form">
            <h1 id="candidature">Nouvelle Candidature</h1>
            <div class="class-group">
                <input type="text" name="entreprise" id="entreprise" placeholder="Entreprise" required>
                <input type="text" name="ville" id="ville" placeholder="Ville" required>
            </div>
            <div class="class-group">
                <input type="text" name="poste" id="poste" placeholder="Poste" required>
                <input type="text" name="contact" id="contact" placeholder="Nom Contact" required>
            </div> 
            <input type="email" name="email" id="email" placeholder="Email" required>
            <div class="class-group">
                <input type="date" name="date" id="date" placeholder="Date" required>
                <select name="statut" id="statut" required>
                    <option value="accepte">Accepté</option>
                    <option value="refuse">Refusé</option>
                    <option value="attente">En Attente</option>
                    <option value="entretien">Entretien</option>
                </select>
            </div>
            <textarea name="description" id="description" placeholder="Coller la description du poste"></textarea>
            <div>
                <button type="submit" id="btn-ajouter">Ajouter</button>
            </div>
        </form>
    </article>
    <article id="recherche-tri">
        <input type="text" name="recherche" id="recherche" placeholder="Rechercher une candidature"> 
        <select name="trier" id="trier">
            <option value="recent">Le plus récent</option>
            <option value="moins recent">Le moins récent</option>
            <option value="statut">Statut</option>
        </select>
    </article>
    <article id="cardContainer">
        <div class="card">
            <span class="material-symbols-outlined">
                delete
                </span>
            <div class="cardBody">
                <div class="cardTitle">
                    <h3>Developpeur Web</h3>
                    <p>25/05/2002</p>
                </div>
                <p>Safran Group</p>
                <p>Malakoff</p>
                <p>Statut</p>
                <button id="btn-modifier">Modifier</button>
            </div>
        </div>
        <div class="card">
            <span class="material-symbols-outlined">
                delete
                </span>
            <div class="cardBody">
                <div class="cardTitle">
                    <h3>Developpeur Web</h3>
                    <p>25/05/2002</p>
                </div>
                <p>Safran Group</p>
                <p>Malakoff</p>
                <p>Statut</p>
                <button id="btn-modifier">Modifier</button>
            </div>
        </div>
        </div>    
    </article>
    <footer>
        <p>CoumbaJob</p>
        
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
