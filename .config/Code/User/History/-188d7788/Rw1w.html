<!DOCTYPE html>
<html lang="fr">

<head> <!-- partie invisible -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation</title>

    <style>
        body {
            width: 50%;
            margin: auto;
            border: 1px solid gray;
            padding: 20px 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1,
        h3 {
            background: white;
            text-align: center;
        }

        label,
        input,
        select {
            margin-bottom: 15px;
        }
    </style>
</head>

<body> <!-- corps de la page début du contenu qui sera affiché -->

    <h1>Votre réservation d'hôtel </h1> <!-- Titre de niveau 1 -->
    <h3>*Champs obligatoires </h3> <!-- Titre de niveau 3 (plus petit) -->

    <!-- début du formulaire -->
    <form id="registration_form" method="POST">
        <label>Votre Nom* :</label><br>
<input type="text" placeholder="nom de famille">

<label>Votre prénom</label>
    <input type="text"></br>

    <label for="Email">Email:<br>
        <input type="text" name="Email" value="John@gmail.com"></label></br>


        <label for="ville">Selectionner la ville : </label> <br>

        <select id="ville" name="ville">

            <option value="ville">Lille</option>
            <option value="ville">Paris</option>
            <option value="ville">Bordeaux</option>
            <option value="ville">Marseille</option>
            <option value="ville">Nantes</option>
            <option value="ville">Lyon</option>
            <option value="ville">La Rochelle</option>
            <option value="ville">Poitiers</option>
            <option value="ville">Toulouse</option>

        </select></br>

        <label for="date">Date d'arrivée:</label><br>
        <input type="date"></br>

      
        <label for="nombre de personnes">Nombre de personnes* :<br>
            <input type="number"name="Nombre" value="option"></label></br>


            <label for="Vos option">Vos options :<br>
            <input type="checkbox"name="option" value="climatisation">Climatisation</label></input>
            <input type="checkbox"name="option" value="climatisation">Mini bar</label></input>
            <input type="checkbox"name="option" value="climatisation">Jacuzzi</label></input></br>


        
        <textarea name="commentaire" rows="2" cols="20">Ajouter un commentaire</textarea><br>

        <label for="CGV">Acceptaction des Conditions Générales de Vente (CGV)*<br>
        <input type="radio">J'accepte
        <input type="radio">Je refuse</label></br>

        <input type="submit" value="Envoyer ma demande">


    </form> <!--  fin du formulaire -->
</body> <!-- fin du contenu de la page -->

</html>
